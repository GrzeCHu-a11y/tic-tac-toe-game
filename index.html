<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic tac toe game</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="statBox"><h3>Player X</h3><h4 class="statX">0</h4></div>
            <div class="statBox"><h3>Player O</h3><h4 class="statO">0</h4></div>
            <div class="statBox"><h3>Now player</h3><h4 class="currPlayerStat"></h4></div>
        </div>
        <div class="board">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d2dab6a9e6.js" crossorigin="anonymous"></script>
</body>
</html>
